<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>M√≥dulo 1 - Escudo Digital</title>
    <style>
        html { font-size: 16px; }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 200px; /* espacio para el bot√≥n fijo */
            background: #f4f8fb;
        }
        .contenido-modulo {
            max-width: 700px;
            margin: 110px auto 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(33,118,201,0.10);
            padding: 40px;
            text-align: center;
        }

        .contenido-modulo audio {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .finalizar-btn {
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .finalizar-btn:hover {
            background: #1e8449;
        }

        .zona-inferior {
            position: fixed;
            left: 50%;
            bottom: 100px;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(33,118,201,0.08);
            padding: 20px 24px;
            display: flex;
            justify-content: center;
            z-index: 300;
        }

        #botonera-central {
            position: fixed;
            left: 50%;
            bottom: 32px;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(33,118,201,0.08);
            padding: 10px 24px;
            display: flex;
            gap: 18px;
            z-index: 400;
        }

        .icon-btn {
            background: #2176c9;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 1.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 1px 5px rgba(33,118,201,0.10);
        }

        .icon-btn:hover {
            background: #185a99;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .contenido-modulo { padding: 18px; }
            .contenido-modulo audio { width: 100%; max-width: 100%; }
            .zona-inferior { bottom: 120px; padding: 12px 16px; }
            .finalizar-btn { font-size: 1rem; padding: 12px 24px; }
            #botonera-central { padding: 6px 8px; gap: 8px; bottom: 12px; }
            .icon-btn { width: 36px; height: 36px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="contenido-modulo">
        <h1>M√≥dulo 1: Seguridad en Internet</h1>
        <p>
            Aprende sobre contrase√±as seguras, navegaci√≥n responsable y mucho m√°s.
        </p>
        <img src="img2.gif" alt="Imagen del Podcast" style="max-width: 100%; height: auto; margin-top: 20px; border-radius: 12px;">
        <!-- Audio debajo del contenido del m√≥dulo -->
        <audio controls>
            <source src="potcast1.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>

        <div id="mensaje-finalizacion" style="color: #2176c9; font-weight: bold; margin-top: 18px;"></div>
    </div>

    <!-- Bot√≥n fijo inferior -->
    <div class="zona-inferior">
        <button class="finalizar-btn" id="finalizarModuloBtn">Finalizar m√≥dulo</button>
    </div>

    <!-- Botonera central inferior -->
    <div id="botonera-central">
        <button class="icon-btn" id="btn-home" title="Inicio">üè†</button>
        <button class="icon-btn" id="btn-aumentar" title="Aumentar texto">‚ûï</button>
        <button class="icon-btn" id="btn-disminuir" title="Disminuir texto">‚ûñ</button>
        <button class="icon-btn" id="btn-restablecer" title="Restablecer texto">üîÑ</button>
    </div>

    <script>
    const defaultFontSize = 16;
    let currentFontSize = defaultFontSize;

    function setRootFontSize(size) {
        document.documentElement.style.fontSize = size + "px";
    }

    document.getElementById('btn-aumentar').onclick = function() {
        if (currentFontSize < 28) {
            currentFontSize += 2;
            setRootFontSize(currentFontSize);
        }
    };
    document.getElementById('btn-disminuir').onclick = function() {
        if (currentFontSize > 12) {
            currentFontSize -= 2;
            setRootFontSize(currentFontSize);
        }
    };
    document.getElementById('btn-restablecer').onclick = function() {
        currentFontSize = defaultFontSize;
        setRootFontSize(currentFontSize);
    };
    document.getElementById('btn-home').onclick = function() {
        window.location.href = "index.html";
    };

    document.getElementById('finalizarModuloBtn').onclick = function() {
        let nombreEstudiante = localStorage.getItem('nombreEstudiante');
        if (!nombreEstudiante) {
            alert("Debes iniciar sesi√≥n desde el men√∫ principal.");
            return;
        }
        let progresos = JSON.parse(localStorage.getItem('progresosAlumnos') || '{}');
        if (!progresos[nombreEstudiante] || progresos[nombreEstudiante] < 1) {
            progresos[nombreEstudiante] = 1;
            localStorage.setItem('progresosAlumnos', JSON.stringify(progresos));
            document.getElementById('mensaje-finalizacion').textContent = "¬°M√≥dulo finalizado! Ahora tu mascota crecer√° en el men√∫ principal.";
        } else {
            document.getElementById('mensaje-finalizacion').textContent = "Este m√≥dulo ya fue finalizado.";
        }
    };
    </script>
</body>
</html>
